<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registrar Alumno</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #770080">
		<a class="navbar-brand" href="/">Universidad Sophos</a>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de alumno</h1>
				<div class="card-body">
					<form th:action="@{/guardar_alumno}" th:object="${alumno}" method="post">
						<div class="form-group">
							<label>Nombre :</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Digite el nombre del alumno" required>
						</div>
						<div class="form-group">
							<label>Facultad :</label>
							<input type="text" name="facultad" th:field="*{facultad}" class="form-control"
								placeholder="Digite el nombre de la facultad" required>
						</div>
						<div class="form-group">
							<label>Curso :</label>
							<input type="text" name="curso" th:field="*{curso}"
								class="form-control" placeholder="Digite el curso que ve" required>
						</div>
						<div class="form-group">
							<label>Semestre :</label>
							<input type="text" name="semestre" th:field="*{semestre}"
								class="form-control" placeholder="Digite el semestre que cursa" required>
						</div>
						<div class="form-group">
							<label>Creditos Inscritos :</label>
							<input type="text" name="creditosInscritos" th:field="*{creditosInscritos}"
								class="form-control" placeholder="Digite los creditos del alumno" required>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
							&nbsp;&nbsp;
							<a class="btn btn-secondary" href="/listar_alumno">Volver</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
