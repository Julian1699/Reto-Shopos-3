<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registrar Alumno</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #770080;">
		<a class="navbar-brand" href="/">Universidad Sophos</a>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Profesor</h1>
				<div class="card-body">
					<form th:action="@{/guardar_profesor}" th:object="${profesor}" method="post">
						<div class="form-group">
							<label>Nombre :</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Digite el nombre del profesor" required>
						</div>
						<div class="form-group">
							<label>Titulo Académico :</label>
							<input type="text" name="tituloAcademico" th:field="*{tituloAcademico}" class="form-control"
								placeholder="Digite el máximo título académico" required>
						</div>
						<div class="form-group">
							<label>Años de Experiencia :</label>
							<input type="text" name="anosExperiencia" th:field="*{anosExperiencia}"
								class="form-control" placeholder="Digite los años de experiencia del profesor" required>
						</div>
						<div class="form-group">
							<label>Facultad :</label>
							<input type="text" name="facultad" th:field="*{facultad}"
								class="form-control" placeholder="Digite la facultad del profesor" required>
						</div>
						<div class="form-group">
							<label>Nombre del Curso :</label>
							<input type="text" name="nombre_curso" th:field="*{nombre_curso}"
								class="form-control" placeholder="Digite el nombre del curso que dicta el profesor" required>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
							&nbsp;&nbsp;
							<a class="btn btn-secondary" href="/listar_profesor">Volver</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
